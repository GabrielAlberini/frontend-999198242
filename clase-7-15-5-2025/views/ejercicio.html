<body>
  <article class="cart">

      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

          <h3>Annual Plan</h3>
          <p>$55.00/year</p>
        </div>
        <a href="#">Change</a>
      </div>
      <!-- a: redireccionar el usuario -->

      <button class="btn-payment">Procees to Payment</button>
